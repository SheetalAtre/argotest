apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argotest-sservice
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: argotest-sservice
  template:
    metadata:   
      labels:
        app: argotest-sservice
    spec:
      containers:
        - name: rollouts-demo-exp
          image: docker.io/opsmxdev/issuegen:v3.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 10s }
        - experiment:
            analyses:
              - name : application-test-ta
                requiredForCompletion: true
                templateName: application-test-ta
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
            

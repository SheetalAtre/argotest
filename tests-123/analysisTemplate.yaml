kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: sj-analysis-ta
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: sj-analysis-ta
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          profile: opsmx-profile-v3
          gateUrl: https://isd-dev.argo-dev.opsmx.net/
          application: final-test-ta
          user: admin
          intervalTime: 3
          lookBackType: sliding
          lifetimeMinutes: 7
          threshold:
            pass: 90
            marginal: 65
          globalMetricTemplate: prometheusverification
          globalLogTemplate: logtemp
          services:
          - metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "argocd,{{args.baseline-hash}},final-test-ta"
            canaryMetricScope: "argocd,{{args.canary-hash}},final-test-ta"
            metricTemplateName: "PrometheusMetricTemplate" 
          - logScopeVariables: "kubernetes.pod_name"
            baselineLogScope: ".*{{args.baseline-hash}}.*"
            canaryLogScope: ".*{{args.canary-hash}}.*"
            metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "argocd,{{args.baseline-hash}},final-test-ta"
            canaryMetricScope: "argocd,{{args.canary-hash}},final-test-ta"
            metricTemplateName: "PrometheusMetricTemplate" 

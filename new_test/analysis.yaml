apiVersion: v1
kind: ConfigMap
metadata:
  name: analysis-temp-opsmx
data:
  providerConfig: |
    application: opsmx-job-ta
    user: admin
    gateUrl: 'https://isd-dev.argo-dev.opsmx.net/'
    lifetimeMinutes: 3
    intervalTime: 3
    lookBackType: sliding
    gitops: true
    passScore: 90
    serviceList: 
    - metricScopeVariables: "${namespace_key},${service},${ingress}"
      baselineMetricScope: "argocd,argocd-server,argo-ui-ingress"
      canaryMetricScope: "argocd,elasticsearch-master,elastic-ingress"
      metricTemplateName: "prometheus-nginx-ingress"
